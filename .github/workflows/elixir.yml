name: Elixir CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  MIX_ENV: test

jobs:
  build:
    name: Build and lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup languages
        uses: jdx/mise-action@v2
      - name: Install dependencies
        run: mix do deps.get, deps.compile
      - name: Check Formatting
        run: mix format --check-formatted
      - name: Check Credo
        run: mix credo --strict
      - name: Compiles without warnings
        run: mix compile --warnings-as-errors
      - name: Restore Dialyzer PLT cache
        id: plt_cache
        uses: actions/cache/restore@v4
        with:
          key: plt-${{ runner.os }}-${{ hashFiles('.tool-versions') }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: plt-${{ runner.os }}-${{ hashFiles('.tool-versions') }}
          path: priv/plts
      - name: Create PLTs
        if: steps.plt_cache.outputs.cache-hit != 'true'
        run: mix dialyzer --plt
      - name: Save PLT cache
        id: plt_cache_save
        uses: actions/cache/save@v4
        if: steps.plt_cache.outputs.cache-hit != 'true'
        with:
          key: plt-${{ runner.os }}-${{ hashFiles('.tool-versions') }}-${{ hashFiles('**/mix.lock') }}
          path: priv/plts
      - name: Run Dialyzer
        run: mix dialyzer --format github --format dialyxir

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Setup languages
        uses: jdx/mise-action@v2
      - name: Install dependencies
        run: mix do deps.get, deps.compile
      - name: Run tests
        run: mix test --warnings-as-errors

  integration-test:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Setup languages
        uses: jdx/mise-action@v2
      - name: Install dependencies
        run: mix do deps.get, deps.compile
      - name: Setup Typst
        uses: typst-community/setup-typst@v4
      - name: Install LaTeX
        uses: zauguin/install-texlive@v4
        with:
          packages: latex latex-bin songs collection-fontsrecommended
      - name: Cache ChordPro
        uses: actions/cache@v4
        with:
          key: chordpro-${{ runner.os }}-v2
          path: ~/perl5
      - name: Install ChordPro
        run: |
          sudo apt-get update && sudo apt-get install -y cpanminus libharfbuzz-dev
          cpanm --local-lib ~/perl5 --notest App::Music::ChordPro
      - name: Setup ChordPro PATH
        run: |
          echo "$HOME/perl5/bin" >> $GITHUB_PATH
          echo "PERL5LIB=$HOME/perl5/lib/perl5" >> $GITHUB_ENV
      - name: Run integration tests
        run: mix test.integration
